<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Webcad - Locações Online</title>
	<link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />

</h:head>

<h:body>

	<ui:include src="/topo_administrador.xhtml"></ui:include>
	<h:panelGroup>

		<div class="conteudo">


			<div class="clr"></div>

			<div class="panel panel-primary">

				<h4 class="panel-title">Cadastro de Equipamentos</h4>


				<div class="left_home_adm">

					<h:form>
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />

						<h:panelGrid id="grid" columns="2" cellpadding="5">
							
							<label>Tipo do Equipamento</label>


						<h:selectOneMenu id="tipoEquipamento" value="#{equipamentoBM.tipoEquipamento.nome}" >
							<f:selectItems value="#{equipamentoBM.tipoEquipamentos}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo.nome}" />
						</h:selectOneMenu>
							

							<p:outputLabel for="descricaoEquipamento" value="Descrição do Equipamento: " />
							<p:inputText id="descricaoEquipamento" required="true" maxlength="34"
								value="#{equipamentoBM.equipamento.descricao}" />
								
								

							<p:outputLabel for="numeroSerie" value="N° de série: " />
							<p:inputText id="numeroSerie" required="true" maxlength="9"
									value="#{equipamentoBM.equipamento.numeroDeSerie}"
								validatorMessage="Informe apenas numeros!">
								<f:validateRegex pattern="^[0-9]{1,20}" />
							</p:inputText>

							
							<p:outputLabel for="numeroTombamento" value="N° de tombamento: " />
							<p:inputText id="numeroTombamento" required="true" maxlength="9"
								value="#{equipamentoBM.equipamento.numeroTombamento}"
								validatorMessage="Informe apenas numeros!">
								<f:validateRegex pattern="^[0-9]{1,20}" />
							</p:inputText>
							
						</h:panelGrid>

						<h:commandButton id="submitButton" update="grid"
							class="btn btn-success" value="Salvar"
							action="#{equipamentoBM.salvar}"
							
							 />
					</h:form>

				</div>

	
			<div class="right_home">
				

					<h:dataTable id="TabelaDeEquipamentosCadastrados"
						class="table > thead table-striped table-bordered"
						value="#{equipamentoBM.equipamentos}" var="equipamento">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Equipamento" />
							</f:facet>
							<h:outputText value="#{equipamento.tipoEquipamento.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="N° de Série" />
							</f:facet>
							<h:outputText value="#{equipamento.numeroDeSerie}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{equipamento.descricao}" />
						</h:column>



						<h:column>
							<f:facet name="header">
								<h:outputText value="Ação" />
							</f:facet>
							<h:form>
								<h:commandButton value="Editar" class="btn btn-info"
									action="#{equipamentoBM.editar(equipamento)}" />
								
									
								<p:commandButton value="Excluir" class="btn btn-danger"
									action="#{equipamentoBM.desabilitar(equipamento)}" >
									<p:confirm header="Confirmação" message="Deseja mesmo excluir?"
										icon="ui-icon-alert" />

								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="explode" >
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Não" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>	
							</h:form>
						</h:column>


					</h:dataTable>



				</div>
			</div>

				<div class="clr"></div>
				</div>

			





	</h:panelGroup>

	<ui:include src="rodape.xhtml"></ui:include>
</h:body>

</html>
