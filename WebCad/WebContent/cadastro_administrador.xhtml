<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Webcad - Locações Online</title>
	<link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="resources/js/javascript.js">
  
  
  </script>

</h:head>

<h:body>

	<ui:include src="/topo_cordenador.xhtml"></ui:include>
	
	
	<div class="clr"></div>
	
	<h:panelGroup>

		<div class="conteudo">


			<div class="clr"></div>

			<div class="panel panel-primary">

				<h4 class="panel-title">Cadastro de Administrador</h4>


				<div class="left_home_adm">

					<h:form id="formAdm" prependId="false">
						<label>Nome</label>
						<h:inputText id="nomeAdm" value="#{administradorMB.administrador.nome}" />
						<h:message for="nomeAdm" /> <br/>
						<label>Matricula</label>
						<h:inputText id="matriculaAdm" value="#{administradorMB.administrador.matricula}"  />
						<label>E-mail</label>
						<h:inputText id="emailAdm" value="#{administradorMB.administrador.email}"  />
						<label>Senha</label>
						<h:inputText id="senhaAdm" value="#{administradorMB.administrador.senha}" />
						<br />
						<h:commandButton class="btn btn-success" value="Cadastrar" action="#{administradorMB.salvar}" 
						onclick="return validaAdministrador()"/>
					</h:form>
				</div>

				<div class="right_home">

					<h:dataTable id="TabelaDeAdministradoresCadastrados"
						class="table bordered-table zebra-striped" value="#{administradorMB.administradores}"
						var="administrador" 
						>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{administrador.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Matricula" />
							</f:facet>
							<h:outputText value="#{administrador.matricula}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="E-mail" />
							</f:facet>
							<h:outputText value="#{administrador.email}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Ação" />
							</f:facet>
							<h:form>
								<h:commandButton value="Editar" class="btn btn-info" action="#{administradorMB.editar(administrador)}" />
								<h:commandButton value="Inativar" class="btn btn-danger" action="#{administradorMB.desabilitar(administrador)}" />
							</h:form>
						</h:column>


					</h:dataTable>



				</div>

				<div class="clr"></div>


			</div>



		</div>


	</h:panelGroup>

	<ui:include src="rodape.xhtml"></ui:include>
</h:body>

</html>
