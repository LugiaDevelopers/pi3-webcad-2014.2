<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Webcad - Locações Online</title>
	<link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />

</h:head>

<h:body>

	<ui:include src="/topo_administrador.xhtml"></ui:include>
	<h:panelGroup>

		<div class="conteudo">


			<div class="clr"></div>

			<div class="panel panel-primary">

				<h4 class="panel-title">Cadastrar Tipo de Equipamento</h4>


				<div class="left_home_adm">

					<h:form>

						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
						<h:panelGrid id="grid" columns="2" cellpadding="1">
							<p:outputLabel for="tipoEquipamento" value="Tipo de Equipamento:" />
							<p:inputText id="tipoEquipamento" required="true" maxlength="37"
								value="#{tipoEquipamentoMB.tipoEquipamento.nome}"
								validatorMessage="Informe apenas letras!">
								<f:validateRegex pattern="[a-zA-Z]+" />
							</p:inputText>

						</h:panelGrid>
						<br />
						<h:commandButton class="btn btn-success" value="Salvar"
							action="#{tipoEquipamentoMB.salvar}" />
					</h:form>
				</div>

				<div class="right_home">

					<h:dataTable id="tabelaDeTipoDeCursosCadastrados"
						class="table table-striped table-bordered"
						value="#{tipoEquipamentoMB.tipoEquipamentos}" var="equipamento">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo do Equipamento" />
							</f:facet>
							<h:outputText value="#{equipamento.nome}" />
						</h:column>



						<h:column>
							<f:facet name="header">
								<h:outputText value="Ação" />
							</f:facet>
							<h:form>
								<h:commandButton value="Editar" class="btn btn-info"
									action="#{tipoEquipamentoMB.editar(equipamento)}" />


								<p:commandButton value="Excluir" class="btn btn-danger"
									action="#{tipoEquipamentoMB.excluir(equipamento)}">
									<p:confirm header="Confirmação" message="Deseja mesmo excluir?"
										icon="ui-icon-alert" />

								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="explode">
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Não" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>




							</h:form>
						</h:column>


					</h:dataTable>



				</div>

				<div class="clr"></div>


			</div>



		</div>


	</h:panelGroup>

	<ui:include src="rodape.xhtml"></ui:include>
</h:body>

</html>
