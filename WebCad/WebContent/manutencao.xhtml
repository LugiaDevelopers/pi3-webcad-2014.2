<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Manutenção de Equipamento | Administrador</title>
	<link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>

	<h:body>
		<ui:include src="/topo_administrador.xhtml"></ui:include>

		<h:panelGroup>

			<div class="conteudo">



				<h4 class="panel-title">Manutenção de Equipamentos</h4>

				<div>


					<h:form>
						
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
						<label>Tipo de Equipamento</label>

						<h:selectOneMenu id="tipoEquipamento"
							value="#{equipamentoBM.tipoEquipamento.nome}">
							<f:selectItems value="#{equipamentoBM.tipoEquipamentos}"
								var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo.nome}" />
						</h:selectOneMenu>

						<br />
						<h:commandButton class="btn btn-success" value="Filtrar"
							action="#{equipamentoBM.filtrarEquipamentos}" />


					</h:form>



				</div>
				<div class="left_home">

					<!-- <div class="left_home_1">  -->

					<h:dataTable id="TabelaEquipamentoQuebrado"
						class="table > thead table-striped table-bordered"
						value="#{equipamentoBM.equipamentosQuebrados}" var="equipamento">



						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText
								value="#{equipamento.tipoEquipamento.nome} - #{equipamento.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="N° de Série" />
							</f:facet>
							<h:outputText value="#{equipamento.numeroDeSerie}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Status: Quebrado" />
							</f:facet>
							<h:form>
								


							<p:commandButton value="Retirar da Manutenção" class="btn btn-danger"
									action="#{equipamentoBM.manutencao(equipamento)}" >
									<p:confirm header="Confirmação" message="Deseja mesmo excluir?"
										icon="ui-icon-alert" />

								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="explode" >
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Não" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</h:form>
						</h:column>

					</h:dataTable>
					<!--   </div> -->

					<!--  <div class="left_home_1"> -->

					<h:dataTable id="TabelaEquipamentoFuncionando"
						class="table > thead table-striped table-bordered"
						value="#{equipamentoBM.equipamentosFuncionando}" var="equipamento">



						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText
								value="#{equipamento.tipoEquipamento.nome} - #{equipamento.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="N° de Série" />
							</f:facet>
							<h:outputText value="#{equipamento.numeroDeSerie}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Status: Funcionando" />
							</f:facet>
							<h:form>
								
								<p:commandButton value="Enviar para Manutenção" class="btn btn-danger"
									action="#{equipamentoBM.manutencao(equipamento)}" >
									<p:confirm header="Confirmação" message="Deseja mesmo excluir?"
										icon="ui-icon-alert" />

								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="explode" >
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Não" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
								

							</h:form>
						</h:column>

					</h:dataTable>
					<!--  </div> -->


					<div class="clr"></div>
				</div>








			</div>

		</h:panelGroup>


		<ui:include src="/rodape.xhtml"></ui:include>
	</h:body>
</html>
