<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Manutenção de Equipamento | Administrador</title>
	<link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="resources/js/javascript.js" />
</h:head>

<h:body>
	<ui:include src="/topo_administrador.xhtml"></ui:include>

	<h:panelGroup>

		<div class="conteudo">
			
			

				<h4 class="panel-title">Manutenção de Equipamentos</h4>

				<div >

					<h:form>
						<label>Tipo de Equipamento</label>

						<h:selectOneMenu id="tipoEquipamento"
							value="#{equipamentoBM.tipoEquipamento.nome}">
							<f:selectItems value="#{equipamentoBM.tipoEquipamentos}"
								var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo.nome}" />
							</h:selectOneMenu>

						<br />
						<h:commandButton class="btn btn-success" value="Filtrar" action="#{equipamentoBM.filtrarEquipamentos}" />
					
						
					</h:form>

				</div>

				
				<div class="left_table">
					
					<h:dataTable id="TabelaEquipamentoFuncionando"
						class="table bordered-table zebra-striped"
						value="#{equipamentoBM.equipamentosFuncionando}"
						var="equipamento">

						
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{equipamento.tipoEquipamento.nome} - #{equipamento.descricao}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="N° de Série" />
							</f:facet>
							<h:outputText value="#{equipamento.numeroDeSerie}" />
						</h:column>
					
						<h:column>
							<f:facet name="header">
								<h:outputText value="Status: Funcionando" />
							</f:facet>
							<h:form>
								<h:commandButton value="Enviar para Manutenção" class="btn btn-info" 
								action="#{equipamentoBM.manutencao(equipamento)}" />
				
							</h:form>		
						</h:column>
					
					</h:dataTable>
					</div>
				
				<div class="right_table">
						
					<h:dataTable id="TabelaEquipamentoQuebrado"
						class="table bordered-table zebra-striped"
						value="#{equipamentoBM.equipamentosQuebrados}"
						var="equipamento">

						
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{equipamento.tipoEquipamento.nome} - #{equipamento.descricao}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="N° de Série" />
							</f:facet>
							<h:outputText value="#{equipamento.numeroDeSerie}" />
						</h:column>
					
						<h:column>
							<f:facet name="header">
								<h:outputText value="Status: Quebrado" />
							</f:facet>
							<h:form>
								<h:commandButton value="Retirar da Manutenção" class="btn btn-danger" 
								action="#{equipamentoBM.manutencao(equipamento)}" />
								
							</h:form>		
						</h:column>
					
					</h:dataTable>
			</div>
				
			
			
		</div>

	</h:panelGroup>


	<ui:include src="/rodape.xhtml"></ui:include>
</h:body>

</html>
