<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Webcad - Locações Online | Cordenador</title>
	<link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Des' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Data Atual',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};
	</script>
	<style type="text/css">
.value {
	width: 1000px;
}
</style>
</h:head>

<h:body>



	<ui:include src="topo_professor.xhtml"></ui:include>

	<div class="conteudo">
		<div class="clr"></div>

		<div class="panel panel-primary">

			<div class="clr"></div>

			<div class="left_home_adm">
				<div class="panel-heading">
					<h3 class="panel-title">Principais Atividades</h3>
				</div>

				<a href="cadastro_professor.xhtml"
					class="link-atividades-principais-home"> <img
					src="resources/img/Cadastrar_pequeno.png" height="55" /> <span>Cadastrar<br />Professor
				</span>
				</a> <a href="cadastro_equipamento.xhtml"
					class="link-atividades-principais-home"> <img
					src="resources/img/6159_32x32.png" height="55" /> <span>Cadastrar<br />Equipamento
				</span>
				</a> <a href="cadastro_curso.xhtml"
					class="link-atividades-principais-home"> <img
					src="resources/img/6152_32x32.png" height="55" /> <span>Cadastrar<br />Curso
				</span>
				</a> <a href="manutencao.xhtml" class="link-atividades-principais-home">
					<img src="resources/img/6160_32x32.png" height="55" /> <span>Manutenção<br />Equipamentos
				</span>
				</a> <a href="triagem_equipamento.xhtml"
					class="link-atividades-principais-home"> <img
					src="resources/img/Cadastrar_Departamento.png" height="55" /> <span>Triagem
						de<br />Equipamento
				</span>
				</a> <a href="cadastro_tipo_equipamento.xhtml"
					class="link-atividades-principais-home"> <img
					src="resources/img/6098_32x32.png" height="55" /> <span>Cadastrar
						tipo<br />de Equipamento
				</span>
				</a>


				<div class="clr"></div>
			</div>



			<div class="right_home">
				<h:form>
					<p:growl id="messages" showDetail="true" />

					<h:panelGrid columnClasses="value">
						<h3 style="margin-top: 0">Equipamentos Reservados</h3>


						<p:schedule id="schedule" value="#{scheduleView.eventModel}"
							widgetVar="myschedule" timeZone="GMT+2" locale="pt">

							<p:ajax event="dateSelect"
								listener="#{scheduleView.onDateSelect}" update="eventDetails"
								oncomplete="PF('eventDialog').show();" />
							<p:ajax event="eventSelect"
								listener="#{scheduleView.onEventSelect}" update="eventDetails"
								oncomplete="PF('eventDialog').show();" />
							<p:ajax event="eventMove" listener="#{scheduleView.onEventMove}"
								update="messages" />
							<p:ajax event="eventResize"
								listener="#{scheduleView.onEventResize}" update="messages" />

						</p:schedule>




					</h:panelGrid>

					<p:dialog widgetVar="eventDialog" header="Event Details"
						showEffect="clip" hideEffect="clip">
						<h:panelGrid id="eventDetails" columns="2">
							<h:outputLabel for="title" value="Title:" />
							<p:inputText id="title" value="#{scheduleView.event.title}"
								required="true" />

							<h:outputLabel for="from" value="From:" />
							<p:inputMask id="from" value="#{scheduleView.event.startDate}"
								mask="99/99/9999">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2" />
							</p:inputMask>

							<h:outputLabel for="to" value="To:" />
							<p:inputMask id="to" value="#{scheduleView.event.endDate}"
								mask="99/99/9999">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2" />
							</p:inputMask>

							<h:outputLabel for="allDay" value="All Day:" />
							<h:selectBooleanCheckbox id="allDay"
								value="#{scheduleView.event.allDay}" />

							<p:commandButton type="reset" value="Reset" />
							<p:commandButton id="addButton" value="Save"
								actionListener="#{scheduleView.addEvent}"
								oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
						</h:panelGrid>
					</p:dialog>
				</h:form>


			</div>

			<div class="clr"></div>




		</div>
	</div>
	<ui:include src="rodape.xhtml"></ui:include>

</h:body>

</html>
