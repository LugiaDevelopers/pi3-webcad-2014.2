<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Webcad - Locações Online</title>
	<link href="resources/css/estilo.css" rel="stylesheet" type="text/css" />

</h:head>

<h:body>

	<ui:include src="/topo_sair.xhtml"></ui:include>

	<h:panelGroup>

		<div class="conteudo">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<div class="login">

				<h3>Realize seu Login</h3>

				<h:form>


					<h:panelGrid id="grid" columns="1" cellpadding="3">

						<p:outputLabel for="email" value="E-mail:" />
						<p:inputText id="email" required="false" maxlength="37"
							type="Email" value="#{autenticadorBean.usuario.email}" />

						<p:outputLabel for="senha" value="Senha:" />
						<p:password id="senha" required="false" maxlength="16" 
							value="#{autenticadorBean.usuario.senha}" />

					</h:panelGrid>

					<h:commandButton value="      Acessar      "
						class="btn btn-success" action="#{autenticadorBean.autentica}"
						onclick="return validaIndex()" />


					<br />
					<br />


				</h:form>

				<h:form>
					<h:commandLink value="Cadastrar usuario coordenador"
						action="#{autenticadorBean.cadastrarCoordenador}" />
				</h:form>


			</div>


		</div>

	</h:panelGroup>


	<ui:include src="rodape.xhtml"></ui:include>
</h:body>

</html>
